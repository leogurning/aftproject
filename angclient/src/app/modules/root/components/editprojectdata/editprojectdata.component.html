<div class="modal-header">
  <h4 class="modal-title pull-left">{{ title }}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
  <div class="clearfix">
      <form [formGroup]="inputForm" (ngSubmit)="updateProject(inputForm.value)" class="form-content" novalidate autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false">
          <div style="text-align:right">
              <sup>*</sup> required
          </div>

        <div [ngClass]="{'has-error': inputForm.get('campid').invalid && inputForm.get('campid').dirty}">
              <label for="campid">Camp<sup>*</sup> :</label>
              <div class="gform">
                <select [appDisableControl]="this.loading == true" [formControl]="campid">
                    <option *ngFor="let c of camplist" [ngValue]="c.CampId">{{c.CampId}}</option>
                </select>
                <div class="text-danger input-warning" *ngIf="inputForm.get('campid').dirty && inputForm.get('campid').invalid">
                    <span>Please input the correct Camp</span>
                </div>
              </div>
          </div>
          <div [ngClass]="{'has-error': inputForm.get('projectid').invalid && inputForm.get('projectid').dirty}">
              <label for="projectid">Project<sup>*</sup> :</label>
              <div class="gform">
                  <input type="text" [appDisableControl]="this.loading == true" id="projectid" [formControl]="projectid" placeholder="Project">
                  <div class="text-danger input-warning" *ngIf="inputForm.get('projectid').dirty && inputForm.get('projectid').invalid">
                      <span>Please input the correct Project</span>
                  </div>
              </div>
          </div>

          <div class="row">
              <div class="col-sm-6 col-md-6">
                  <div [ngClass]="{'has-error': inputForm.get('firstnight').invalid && inputForm.get('firstnight').dirty}">
                    <label for="firstnight">First Night<sup>*</sup> : (yyyy-mm-dd)</label>  
                    <div class="gform">
                      <input type="text" bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD', containerClass: 'theme-red', showWeekNumbers: false }" [formControl]="firstnight" placeholder="First Night">
                      <div class="text-danger input-warning" *ngIf="inputForm.get('firstnight').dirty && inputForm.get('firstnight').invalid">
                          <span>Please input the correct Date</span>
                      </div>
                    </div>
                  </div>
              </div>
              <div class="col-sm-6 col-md-6">
                <div [ngClass]="{'has-error': inputForm.get('lastnight').invalid && inputForm.get('lastnight').dirty}">
                  <label for="lastnight">Last Night<sup>*</sup> : (yyyy-mm-dd)</label>  
                  <div class="gform">
                    <input type="text" bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD', containerClass: 'theme-red', showWeekNumbers: false }" [formControl]="lastnight" placeholder="Last Night">
                    <div class="text-danger input-warning" *ngIf="inputForm.get('lastnight').dirty && inputForm.get('lastnight').invalid">
                        <span>Please input the correct Date</span>
                    </div>
                  </div>
                </div>
              </div>
          </div>

          <div [ngClass]="{'has-error': inputForm.get('employerid').invalid && inputForm.get('employerid').dirty}">
              <label for="employerid">Employer<sup>*</sup> :</label>
              <div class="gform">
                  <input type="text" [appDisableControl]="this.loading == true" id="employerid" [formControl]="employerid" placeholder="Employer">
                  <div class="text-danger input-warning" *ngIf="inputForm.get('employerid').dirty && inputForm.get('employerid').invalid">
                      <span>Please input the correct Employer</span>
                  </div>
              </div>
          </div>
          <div [ngClass]="{'has-error': inputForm.get('noofpeople').invalid && inputForm.get('noofpeople').dirty}">
              <label for="noofpeople">No. Of People<sup>*</sup> :</label>
              <div class="gform">
                  <input type="number" [appDisableControl]="this.loading == true" id="noofpeople" [formControl]="noofpeople" placeholder="No Of People">
                  <div class="text-danger" *ngIf="inputForm.get('noofpeople').dirty && inputForm.get('noofpeople').errors">
                    <span *ngIf="inputForm.get('noofpeople').errors.required">
                        Please enter No Of People
                    </span>
                    <span *ngIf="inputForm.get('noofpeople').errors.pattern">
                        Please enter a valid Number
                    </span>
                  </div>
              </div>
          </div>

          <div>
              <button type="submit" [disabled]="inputForm.invalid || this.loading == true" class="btn btn-primary">Save</button>
              <button type="reset" [disabled]="this.loading == true" class="btn btn-secondary" (click)="modalRef.hide()">Close</button>
          </div>
      </form>
  </div>
</div>
